<!DOCTYPE html>
<html>
<head>
    <title>Eliminar articulo</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar "{{ articulo.nombre }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_articulos' %}">Cancelar</a>
</body>
</html>
